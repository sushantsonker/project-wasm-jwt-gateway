worker_processes  1;

events { worker_connections 1024; }

http {
    upstream auth_service {
        server auth-service:3000;
    }

    upstream upstream_app {
        # Replace with real upstream; here we use httpbin as an example
        server httpbin.org:80;
    }

    server {
        listen 8080;

        # Auth subrequest location
        location = /_auth {
            internal;

            proxy_pass         http://auth_service/verify;
            proxy_pass_request_body off;
            proxy_set_header   Content-Length "";

            # Pass relevant headers to auth service
            proxy_set_header   Authorization $http_authorization;
            proxy_set_header   X-Original-URI $request_uri;
        }

        # Protected API
        location /api/ {
            auth_request /_auth;

            # Optional: use headers set by auth service (e.g., user, roles)
            auth_request_set $auth_user $upstream_http_x_auth_user;
            proxy_set_header X-Auth-User $auth_user;

            proxy_pass http://upstream_app/;
        }
    }
}
